<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GHub - Unify Your Gaming Universe</title>
    <!-- App Scheme redirect -->
    <script>
        console.log("Checking for mobile app...");
        try {
            console.log("User Agent: " + navigator.userAgent);
            const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

            // Capturar o path atual
            const currentPath = window.location.pathname;
            console.log("Current path: " + currentPath);

            if (isMobile) {
                console.log("Redirecting to mobile app...");
                // Para outros paths, redirecionar para o deep link com o path
                console.log("Redirecting to app with path: " + currentPath);
                window.location.href = "ghub://" + (currentPath === '/' ? '' : currentPath.substring(1));
            } else {
                console.log("Not a mobile device, staying on web landing page.");
                window.location.href = 'https://ghub.digital';
            }
        } catch (e) {
            console.error(e);
            console.log("Error occurred, staying on web landing page.");
            window.location.href = 'https://ghub.digital';
        }
    </script>
</head>

</html>
