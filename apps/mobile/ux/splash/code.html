<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GHub Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e225f4",
                        "background-light": "#f8f5f8",
                        "background-dark": "#211022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #333 1px, transparent 1px), linear-gradient(to bottom, #333 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom subtle pulsing glow animation for the logo */
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(226, 37, 244, 0.3));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(226, 37, 244, 0.6));
                transform: scale(1.02);
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        
        /* Subtle grid background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary selection:text-white">
<!-- Splash Screen Container -->
<div class="relative flex flex-col items-center justify-between h-screen w-full overflow-hidden">
<!-- Subtle Background Effects -->
<div class="absolute inset-0 z-0 bg-grid pointer-events-none"></div>
<div class="absolute inset-0 z-0 bg-gradient-to-b from-transparent via-background-dark/50 to-background-dark pointer-events-none"></div>
<!-- Large Background Glow Blob -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-primary/20 rounded-full blur-[128px] pointer-events-none z-0"></div>
<!-- Top Spacer -->
<div class="flex-1"></div>
<!-- Central Content -->
<div class="z-10 flex flex-col items-center justify-center gap-8 w-full px-8">
<!-- Logo Container -->
<div class="relative flex flex-col items-center animate-pulse-glow">
<!-- Abstract Geometric Logo -->
<div class="w-32 h-32 relative flex items-center justify-center mb-6">
<!-- Outer Hexagon-ish Shape -->
<div class="absolute inset-0 bg-gradient-to-br from-primary to-purple-600 rounded-2xl rotate-45 opacity-20"></div>
<div class="absolute inset-2 bg-background-dark rounded-xl rotate-45 border border-primary/30 z-10"></div>
<!-- Inner G Icon -->
<span class="material-symbols-outlined text-primary text-7xl relative z-20" style="font-size: 84px; font-weight: 600;">
                        stadia_controller
                    </span>
</div>
<!-- Brand Name -->
<h1 class="text-white text-5xl font-bold tracking-tight mb-2">GHub</h1>
<p class="text-white/60 text-lg font-light tracking-widest uppercase text-center">Centralize Your Game</p>
</div>
<!-- Loading Indicator -->
<div class="w-full max-w-[200px] mt-8 flex flex-col gap-2">
<div class="h-1 w-full bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-2/3 rounded-full shadow-[0_0_10px_rgba(226,37,244,0.8)]"></div>
</div>
</div>
</div>
<!-- Bottom Spacer & Footer -->
<div class="flex-1 flex flex-col justify-end w-full pb-8 z-10">
<div class="flex flex-col items-center gap-2">
<p class="text-white/30 text-xs font-normal">v1.0.0</p>
</div>
</div>
</div>
</body></html>
