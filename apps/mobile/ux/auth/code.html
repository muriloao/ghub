<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>GHub Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e225f4",
            "background-light": "#f8f5f8",
            "background-dark": "#211022",
            "surface-dark": "#382839", // Preserving the specific surface color from components as a custom utility
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"],
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display">
  <!-- Main Container -->
  <div
    class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden selection:bg-primary selection:text-white">
    <!-- Header Image / Art -->
    <div class="relative w-full h-64 shrink-0 overflow-hidden">
      <!-- Gradient Overlay for smooth transition -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-light dark:to-background-dark z-10">
      </div>
      <div class="w-full h-full bg-center bg-cover"
        data-alt="Abstract futuristic neon purple landscape with geometric grid patterns"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBtHItZEeAMOBSpcMCTYFh4ty-oEIPA2tHEsOx0ocPjDsCsi7aIKi_0mhRnS2y3Ipopdf95FKp2zkKjNsdB8JTBG4b-pJs9x0iLN91KVzuTcMF5slFyoiI3LcXptuOfnJmmOpBwZEXDUHurO8bjZgtyHISvM0Cb15LXkkMMrH0g1Ue9r4VagMVCo4vGbhW2YSURhhkIV_OzHV9uQliRHks1RIT0qbyioy5-cHlZHX3e2geFzuOWvPgIVRQsfM-CLi6ssF_Xa1I2z4Cb");'>
      </div>
      <!-- Logo Floating -->
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 flex flex-col items-center justify-center">
        <div
          class="w-16 h-16 bg-primary/20 backdrop-blur-sm rounded-2xl flex items-center justify-center border border-primary/50 shadow-[0_0_30px_rgba(226,37,244,0.4)]">
          <span class="material-symbols-outlined text-primary text-4xl">sports_esports</span>
        </div>
      </div>
    </div>
    <!-- Content Wrapper -->
    <div class="flex-1 flex flex-col px-6 -mt-8 relative z-20 pb-8">
      <!-- Text Header -->
      <div class="text-center mb-8">
        <h1 class="text-[#1C160C] dark:text-white tracking-tight text-[32px] font-bold leading-tight">GHub</h1>
        <p class="text-[#A18249] dark:text-[#b79cba] text-base font-normal leading-normal mt-2">Sync your stats.
          Dominate the game.</p>
      </div>
      <!-- Login Form -->
      <form class="flex flex-col gap-5 w-full max-w-[480px] mx-auto">
        <!-- Username Field -->
        <label class="flex flex-col gap-2">
          <span class="text-[#1C160C] dark:text-white text-base font-medium">Username</span>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span
                class="material-symbols-outlined text-[#b79cba] group-focus-within:text-primary transition-colors">person</span>
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C160C] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-white dark:bg-surface-dark focus:border-transparent h-14 placeholder:text-[#9CA3AF] dark:placeholder:text-[#b79cba] pl-12 pr-4 text-base font-normal leading-normal shadow-sm transition-all"
              placeholder="Username or Email" type="text" value="" />
          </div>
        </label>
        <!-- Password Field -->
        <label class="flex flex-col gap-2">
          <span class="text-[#1C160C] dark:text-white text-base font-medium">Password</span>
          <div class="relative flex items-center group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span
                class="material-symbols-outlined text-[#b79cba] group-focus-within:text-primary transition-colors">lock</span>
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C160C] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-white dark:bg-surface-dark focus:border-transparent h-14 placeholder:text-[#9CA3AF] dark:placeholder:text-[#b79cba] pl-12 pr-12 text-base font-normal leading-normal shadow-sm transition-all"
              placeholder="Password" type="password" value="" />
            <button
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#b79cba] hover:text-white transition-colors focus:outline-none"
              type="button">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </label>
        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot
            Password?</a>
        </div>
        <!-- Login Button -->
        <button
          class="mt-2 w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-lg shadow-[0_4px_14px_0_rgba(226,37,244,0.39)] transition-transform active:scale-[0.98] flex items-center justify-center gap-2 uppercase tracking-wide">
          Log In
        </button>
      </form>
      <!-- Social Login Divider -->
      <div class="flex items-center gap-4 my-8 w-full max-w-[480px] mx-auto">
        <div class="h-px flex-1 bg-gray-300 dark:bg-white/10"></div>
        <span class="text-gray-500 dark:text-white/40 text-sm font-medium">Or continue with</span>
        <div class="h-px flex-1 bg-gray-300 dark:bg-white/10"></div>
      </div>
      <!-- Social Buttons -->
      <div class="flex justify-center gap-6 mb-8">
        <button
          class="w-14 h-14 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-transparent flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/10 transition-colors group">
          <!-- Google Placeholder Icon -->
          <span
            class="material-symbols-outlined text-gray-700 dark:text-white group-hover:scale-110 transition-transform">mail</span>
        </button>
        <button
          class="w-14 h-14 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-transparent flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/10 transition-colors group">
          <!-- Apple Placeholder Icon -->
          <span
            class="material-symbols-outlined text-gray-700 dark:text-white group-hover:scale-110 transition-transform">token</span>
        </button>
        <button
          class="w-14 h-14 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-transparent flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/10 transition-colors group">
          <!-- Discord/Gaming Placeholder Icon -->
          <span
            class="material-symbols-outlined text-gray-700 dark:text-white group-hover:scale-110 transition-transform">stadia_controller</span>
        </button>
      </div>
      <!-- Footer Sign Up -->
      <div class="mt-auto text-center pb-6">
        <p class="text-gray-600 dark:text-[#b79cba] text-base">
          Don't have an account?
          <a class="text-primary font-bold hover:underline" href="#">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
